@if (isLoggedIn) {
<app-game-board></app-game-board>
} @else {
<div class="form-container">
  <form #playerNameForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="playerName">Player Name:</label><br />
    <input type="text" name="playerName" id="playerName" [(ngModel)]="playerName" required minlength="3" />
    <button [disabled]="!playerNameForm.valid">Submit</button>
  </form>
</div>
}
